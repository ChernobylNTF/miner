<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DTY (Destinity) Mining App</title>
    <!-- Ethers.js para interactuar con la blockchain -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <style>
        :root {
            --primary: #6e45e2; --secondary: #44aaee; --accent: #44eeaa;
            --background: #0a0a0a; --card-bg: #1a1a1a; --text: #ffffff;
            --border: rgba(255,255,255,0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1a1a2e 100%);
            color: var(--text); min-height: 100vh; overflow-x: hidden;
            user-select: none; -webkit-user-select: none;
        }
        .app-container { max-width: 448px; margin: 0 auto; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 20px 15px; border-radius: 15px; margin-bottom: 15px; text-align: center; }
        .tabs { display: flex; background: var(--card-bg); border-radius: 12px; padding: 4px; margin-bottom: 15px; border: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px 8px; background: transparent; border: none; color: rgba(255,255,255,0.6); font-size: 14px; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; font-weight: 500; }
        .tab.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; font-weight: 600; box-shadow: 0 4px 12px rgba(110, 69, 226, 0.4); }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); }
        .countdown { font-size: 28px; font-weight: 700; text-align: center; margin: 15px 0; color: var(--accent); }
        .btn {
            width: 100%; padding: 16px; font-size: 16px; font-weight: 700;
            border: none; border-radius: 20px; cursor: pointer; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px; margin-top: 10px;
        }
        .btn.disabled { background: #444; color: #888; cursor: not-allowed; }
        .action-btn { background: var(--primary); color: white; }
        .mine-btn.ready { background: linear-gradient(135deg, var(--accent), var(--secondary)); color: white; }
        .mine-btn.disabled { background: linear-gradient(135deg, #444, #666); color: rgba(255,255,255,0.5); }
        #statusMessage {
            text-align: center; padding: 12px; margin: 15px 0 5px 0; border-radius: 8px;
            display: none; font-size: 14px; line-height: 1.5;
        }
        #statusMessage.success { background-color: rgba(68, 238, 170, 0.2); color: var(--accent); }
        #statusMessage.error { background-color: rgba(255, 100, 100, 0.2); color: #ff8888; }
        #statusMessage.info { background-color: rgba(68, 170, 238, 0.2); color: var(--secondary); }
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center; }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--accent); margin: 8px 0; }
        .stat-label { font-size: 12px; opacity: 0.7; }
        .history-list { max-height: 300px; overflow-y: auto; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header"><h1>üíé DTY Mining</h1><p>Destinity Token Mining</p></div>
        <div class="tabs">
            <button class="tab active" data-tab="mining">‚õèÔ∏è Mining</button>
            <button class="tab" data-tab="stats">üìä Stats</button>
            <button class="tab" data-tab="history">üìú History</button>
        </div>
        <div class="tab-content active" id="mining">
            <div class="card" id="action-container">
                <h3 style="text-align:center; margin-bottom: 15px;">Pasos para Reclamar</h3>
                <div id="statusMessage"></div>
                <button class="btn action-btn" id="connectBtn">1. Conectar Billetera</button>
                <button class="btn action-btn disabled" id="loginBtn" style="display: none;">2. Iniciar Sesi√≥n</button>
                <button class="btn action-btn disabled" id="verifyBtn" style="display: none;">3. Verificar Humanidad</button>
            </div>
            <div class="card" id="mining-container" style="display: none;">
                <h3 style="margin-bottom: 15px; text-align: center;">‚è∞ Next Claim</h3>
                <div id="statusMessageInMining"></div>
                <div class="countdown" id="countdown">READY TO MINE!</div>
                <button class="mine-btn ready" id="mineBtn"><span>Reclamar Tokens DTY</span></button>
            </div>
        </div>
        <div class="tab-content" id="stats">
            <div class="card">
                <h3 style="margin-bottom: 15px; text-align: center;">üìà Estad√≠sticas Locales</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="balanceDisplay">0.00</div>
                        <div class="stat-label">Balance</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalMined">0.00</div>
                        <div class="stat-label">Total Minado</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="miningCount">0</div>
                        <div class="stat-label">Sesiones</div>
                    </div>
                     <div class="stat-item">
                        <div class="stat-value" id="levelDisplay">1</div>
                        <div class="stat-label">Nivel</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content" id="history">
            <div class="card">
                <h3 style="margin-bottom: 15px; text-align: center;">üìú Historial Local</h3>
                <div class="history-list" id="historyList">
                     <div style="text-align: center; opacity: 0.6; padding: 20px;">No hay historial a√∫n.</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carga tu archivo de configuraci√≥n primero si lo usas -->
    <!-- <script src="config.js"></script> -->

    <script type="module">
        import { MiniKit, parseSiweMessage } from "https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@1/+esm";

        // --- ‚ùóÔ∏è CONFIGURACI√ìN IMPORTANTE ‚ùóÔ∏è ---
        const CONTRACT_ADDRESS = "0x55E6C9C22C0eaD68F0be7CdcB5d8BAa636a8A1a0"; 
        const WORLDCOIN_APP_ID = "app_158d2ce5b87e96111765af5b41168b93";
        const ACTION_ID = "test-action";

        const CONTRACT_ABI = [{"inputs":[{"internalType":"contract IWorldIdAddressBook","name":"_worldAddressBook","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"allowance","type":"uint256"},{"internalType":"uint256","name":"needed","type":"uint256"}],"name":"ERC20InsufficientAllowance","type":"error"},{"inputs":[{"internalType":"address","name":"sender","type":"address"},{"internalType":"uint256","name":"balance","type":"uint256"},{"internalType":"uint256","name":"needed","type":"uint256"}],"name":"ERC20InsufficientBalance","type":"error"},{"inputs":[{"internalType":"address","name":"approver","type":"address"}],"name":"ERC20InvalidApprover","type":"error"},{"inputs":[{"internalType":"address","name":"receiver","type":"address"}],"name":"ERC20InvalidReceiver","type":"error"},{"inputs":[{"internalType":"address","name":"sender","type":"address"}],"name":"ERC20InvalidSender","type":"error"},{"inputs":[{"internalType":"address","name":"spender","type":"address"}],"name":"ERC20InvalidSpender","type":"error"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":true,"internalType":"address","name":"spender","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Approval","type":"event"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"inputs":[],"name":"CLAIM_AMOUNT","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"CLAIM_FREQUENCY_SECONDS","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"claim","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"lastMint","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"worldAddressBook","outputs":[{"internalType":"contract IWorldIdAddressBook","name":"","type":"address"}],"stateMutability":"view","type":"function"}];

        // --- ESTADO Y ELEMENTOS ---
        const appState = { provider: null, signer: null, contract: null };
        const elements = {
            connectBtn: document.getElementById('connectBtn'),
            loginBtn: document.getElementById('loginBtn'),
            verifyBtn: document.getElementById('verifyBtn'),
            mineBtn: document.getElementById('mineBtn'),
            statusMessage: document.getElementById('statusMessage'),
            actionContainer: document.getElementById('action-container'),
            miningContainer: document.getElementById('mining-container'),
            countdown: document.getElementById('countdown'),
        };

        // --- FUNCIONES DE LA APP ---

        async function connectWallet() {
            setButtonState(elements.connectBtn, 'Conectando...', true);
            if (typeof window.ethereum === 'undefined') {
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            if (typeof window.ethereum === 'undefined') {
                showStatus("Billetera no encontrada. Aseg√∫rate de estar en la World App.", "error");
                setButtonState(elements.connectBtn, '1. Conectar Billetera', false);
                return;
            }

            try {
                appState.provider = new window.ethers.providers.Web3Provider(window.ethereum);
                const accounts = await appState.provider.send("eth_requestAccounts", []);
                if (accounts.length === 0) throw new Error("No accounts returned.");
                
                appState.signer = appState.provider.getSigner();
                appState.contract = new window.ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, appState.signer);
                
                showStatus("Billetera conectada.", "success");
                updateUI('walletConnected');
            } catch (e) { 
                showStatus("Conexi√≥n rechazada.", "error");
                setButtonState(elements.connectBtn, '1. Conectar Billetera', false);
            }
        }

        async function loginWithSIWE() {
            setButtonState(elements.loginBtn, 'Firmando...', true);
            try {
                const address = await appState.signer.getAddress();
                const siweMessage = parseSiweMessage({
                    address, domain: window.location.host, uri: window.location.origin,
                    statement: 'Confirmo que soy el due√±o de esta billetera para DTY Mining.', version: '1',
                    chainId: await appState.signer.getChainId(),
                });
                await appState.signer.signMessage(siweMessage.toMessage());
                showStatus("Inicio de sesi√≥n exitoso.", "success");
                updateUI('loggedIn');
            } catch (e) { 
                showStatus("Inicio de sesi√≥n rechazado.", "error");
                setButtonState(elements.loginBtn, '2. Iniciar Sesi√≥n', false);
            }
        }

        async function verifyWithWorldID() {
            setButtonState(elements.verifyBtn, 'Verificando...', true);
            try {
                const result = await MiniKit.open();
                if (!result) throw new Error("Proceso de verificaci√≥n cancelado.");
                
                showStatus("¬°Humano verificado!", "success");
                updateUI('verified');
            } catch (e) { 
                showStatus("Verificaci√≥n de World ID fall√≥.", "error");
                setButtonState(elements.verifyBtn, '3. Verificar Humanidad', false);
            }
        }

        async function claimTokens() {
            setButtonState(elements.mineBtn, 'Procesando...', true);
            try {
                showStatus("Enviando transacci√≥n...", "info", true);
                const tx = await appState.contract.claim();
                await tx.wait();
                showStatus("¬°Tokens reclamados con √©xito!", "success", true);
                localStorage.setItem('dtyNextClaimTime', Date.now() + 24 * 3600 * 1000);
                startCountdown();
            } catch (e) {
                showStatus("La transacci√≥n fall√≥. ¬øYa reclamaste hoy?", "error", true);
                setButtonState(elements.mineBtn, 'Reclamar Tokens DTY', false);
            }
        }
        
        // --- FUNCIONES DE UI ---

        function setButtonState(button, text, isDisabled) {
            button.textContent = text;
            button.disabled = isDisabled;
            if (isDisabled) {
                button.classList.add('disabled');
            } else {
                button.classList.remove('disabled');
            }
        }
        
        function showStatus(message, type, inMiningArea = false) {
            const statusEl = inMiningArea 
                ? document.getElementById('statusMessageInMining') 
                : elements.statusMessage;
            if (!statusEl) return;
            statusEl.textContent = message;
            statusEl.className = type;
            statusEl.style.display = 'block';
        }

        function updateUI(step) {
            if (step === 'walletConnected') {
                elements.connectBtn.style.display = 'none';
                elements.loginBtn.style.display = 'block';
                setButtonState(elements.loginBtn, '2. Iniciar Sesi√≥n', false);
            } else if (step === 'loggedIn') {
                elements.loginBtn.style.display = 'none';
                elements.verifyBtn.style.display = 'block';
                setButtonState(elements.verifyBtn, '3. Verificar Humanidad', false);
            } else if (step === 'verified') {
                elements.actionContainer.style.display = 'none';
                elements.miningContainer.style.display = 'block';
                if (!document.getElementById('statusMessageInMining')) {
                    const miningStatusDiv = document.createElement('div');
                    miningStatusDiv.id = 'statusMessageInMining';
                    elements.miningContainer.insertBefore(miningStatusDiv, elements.countdown);
                }
                startCountdown();
            }
        }
        
        function startCountdown() {
            const nextTime = Number(localStorage.getItem('dtyNextClaimTime') || 0);
            if (window.claimInterval) clearInterval(window.claimInterval);
            const interval = setInterval(() => {
                const timeLeft = nextTime - Date.now();
                if (timeLeft <= 0) {
                    elements.countdown.textContent = '¬°Listo para Reclamar!';
                    setButtonState(elements.mineBtn, 'Reclamar Tokens DTY', false);
                    clearInterval(interval);
                } else {
                    const h = Math.floor(timeLeft / 3600000);
                    const m = Math.floor((timeLeft % 3600000) / 60000);
                    const s = Math.floor((timeLeft % 60000) / 1000);
                    elements.countdown.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    setButtonState(elements.mineBtn, 'En Enfriamiento', true);
                }
            }, 1000);
            window.claimInterval = interval;
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        function init() {
            elements.connectBtn.addEventListener('click', connectWallet);
            elements.loginBtn.addEventListener('click', loginWithSIWE);
            elements.verifyBtn.addEventListener('click', verifyWithWorldID);
            elements.mineBtn.addEventListener('click', claimTokens);
            document.querySelectorAll('.tab').forEach(t => t.addEventListener('click', () => switchTab(t.dataset.tab)));
            
            MiniKit.init({ app_id: WORLDCOIN_APP_ID, action: ACTION_ID });
            showStatus("Bienvenido. Conecta tu billetera.", "info");
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
